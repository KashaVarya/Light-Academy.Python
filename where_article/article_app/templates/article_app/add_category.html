{% extends "article_app/wrapper.html" %}

{% block header-buttons %}
<div class="col-4 d-flex justify-content-end align-items-center">
    <a class="btn btn-sm btn-primary mr-2" href="/logout">Log out</a>
</div>
{% endblock %}

{% block main %}
<form method="POST" class="form-login">
  {%  csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please add new category</h1>

  <input type="text" name="inputName" class="form-control" placeholder="Title" required>
  <br>
  <input type="text" name="inputDescription" class="form-control" placeholder="Description" required>
  <br>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
</form>
{% endblock %}
