{% extends "article_app/wrapper.html" %}

{% block header-buttons %}
<div class="col-4 d-flex justify-content-end align-items-center">
    <a class="btn btn-sm btn-primary mr-2" href="/logout">Log out</a>
</div>
{% endblock %}

{% block main %}
<form method="POST" class="form-login">
  {%  csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please add your article</h1>

  <select name="category" autofocus required
          class="btn btn-primary dropdown-toggle">
    {% for category in categories %}
        <option value={{category.name}}>{{category.name}}</option>
    {% endfor %}
  </select>
  <br><br>
  <input type="text" name="inputTitle" class="form-control" placeholder="Title" required>
  <br>
  <input type="text" name="inputContent" class="form-control" placeholder="Content" required>
  <br>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
</form>
{% endblock %}
