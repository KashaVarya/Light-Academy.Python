{% extends "article_app/wrapper.html" %}

{% block main %}
<form method="post" class="form-signup">
  {%  csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

  <input type="text" name="inputNickname" class="form-control" placeholder="Nickname" required autofocus>
  <br>
  <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required>
  <br>
  <input type="tel" name="inputPhone" class="form-control" placeholder="Phone number">
  <br>
  <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
  <br>
  <input type="password" name="inputRepeatPassword" class="form-control" placeholder="Repeat password" required>
  <br>

   <div class="checkbox mb-3">
     <label>
       <input type="checkbox" value="staff"> I want to be an editor
     </label>
   </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
{% endblock %}
