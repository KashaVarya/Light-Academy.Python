{% extends "wrapper.html" %}

{% block title %}Notice detail{% endblock %}

{% block body %}
    <p><a href="/" class="button">Main page</a></p>

    <p>Who: {{ author }}</p>
    <p>What: {{ notice }}</p>
    <p>When: {{ date_time }}</p>

    <p><a href="/add_comment_{{ board_num }}" class="button">Add comment</a></p>

    <hr>
    <h3>Comments:</h3>
    {% for comment in comments %}
        <p>{{ comment[1] }}:  {{ comment[0] }}</p>
    {% endfor %}

{% endblock %}
