<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <ul>
        {% for task in tasks %}
        <li>
            <input type="checkbox"
                   {% if task.ckeched %} checked
                   {% endif %}
            >
            <a href="/tasks/{{task.id}}">{{task.text}}</a>
        </li>
        {% endfor %}
    </ul>
    <form method="post" action="/tasks/create">
        {% csrf_token %}
        <input type="checkbox", name="checked"/>
        <input type="text", name="text"/>
        <button type="submit">
            Save
        </button>
    </form>
</body>
</html>
