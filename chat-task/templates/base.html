<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="icon" 
            type="image/png" 
            href="{{ app.router.static.url(filename='img/favicon.png') }}">
    <link href="{{ app.router.static.url(filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ app.router.static.url(filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ app.router.static.url(filename='js/vendor/jquery-1.12.0.min.js') }}"></script>
    <script src="{{ app.router.static.url(filename='js/vendor/bootstrap.min.js') }}"></script>

    <link href="{{ app.router.static.url(filename='css/chat.css') }}" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="container text-center">
        <h1>
            VR CHAT
        </h1>
    </header>
    <div class="container">
        {% block content%}
        {% endblock %}
    </div>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
