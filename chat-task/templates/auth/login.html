{% extends 'base.html' %}

{% block content %}
{#<h4>
{{ content }}
</h4>#}
    <h4 class="text-center">
        If you aren't registered, please <a href="/signin" id="signin" title="Sign Up">Sign Up</a>
    </h4>
    <form autocomplete="on" class="text-center">
        <div id="error" style="color: red;"></div>
        <div class="form-group">
            <label>Insert login
                <input type="text" class="form-control" pattern="[A-Za-zА-Яа-я0-9]{3,}" placeholder="Login" id="login" required>
            </label>
        </div>

        <div class="form-group">
            <label>Enter password
                <input type="password" class="form-control" pattern="[A-Za-zА-Яа-я0-9]{8,}" placeholder="Password", id="password" required>
            </label>
        </div>
        <p>
            <input class="btn btn-primary" id="submit" title="Send" type="button" value="Log In">
        </p>
    </form>
{% endblock %}

{% block footer %}
<script src="{{ app.router.static.url(filename='js/login.js') }}"></script>
{% endblock %}
